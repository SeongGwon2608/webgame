	<!DOCTYPE html>

<html>
<head>
<meta charset="UTF-8">
<title>회원가입</title>
</head>
<body>
	<h3 align="center">회원가입</h3>
	<form action="" method="post">
		<table align="center" cellpadding="10" width="500">
			<tr>
				<td align="right"><label for="email">이메일</label></td>
				<td><input type="text" id="email" name="email" size="30" /></td>
			</tr>
			<tr>
				<td align="right"><label for="password">비밀번호</label></td>
				<td><input type="password" id="password" name="password"
					size="15" maxlength="15" /></td>
			</tr>
			<tr>
				<td align="right"><label for="password">비밀번호 확인</label></td>
				<td><!-- 서버에게 전송하지 않으므로 name이 불필요 --> <input type="password"
					id="password" size="15" maxlength="15" />
				</td>
			</tr>
			<tr>
				<td align="right"><label for="gender">성별</label></td>
				<td><input type="radio" , value="man" , name="gender"
					checked="checked" />남자 <input type="radio" , value="woman"
					, name="gender" />여자</td>
			</tr>
		</table>

	</form>
</body>
</html>
</body>
</html>
